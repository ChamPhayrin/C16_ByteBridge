<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../global.css" />
		<link rel="stylesheet" href="contact.css" />
		<title>Document</title>
	</head>
	<body>

		<main class="container">
			<div class="contact">
				<div class="contactPicture"></div>
				<div class="contactFormAll">
					<!-- CONTACT TEXT -->
          <div>
					<h1>Get in Touch</h1>
					<h3>Have something you want to share?</h3>
					<h3>We'd love to hear from you!</h3>
          </div>
					<form class="contactForm">
						<!-- NAME -->
            <div class="contactTypes">
              <label for="name" class="name"></label>
              <i class="fa-regular fa-user"></i>
              <input class="insideInputs" type="text" name="name" id="name" placeholder="name" />
            </div>
						<!-- EMAIL -->
            <div class="contactTypes">
						<label for="email" class="email"></label>
            <i class="fa-regular fa-envelope"></i>
						<input class="insideInputs" type="email" name="email" id="email" placeholder="email" />
            </div>
            <!-- PHONE -->
            <div class="contactTypes">
						<label for="phone" class="phone"></label>
            <i class="fa-solid fa-phone-volume"></i>
						<input class="insideInputs" type="text" name="phone" id="phone" placeholder="phone" />
            </div>
						<!-- MESSAGE -->
            <div class="contactTypes">
						<label for="message" class="message"></label>
						<textarea
              class="insideInputs"
							name="message"
							id="message"
							placeholder="message"
						></textarea>
          </div>
						<!-- SUBMIT BTN -->
						<div class="submitBtn">
							<button class="submit button">submit</button>
						</div>
					</form>
				</div>
			</div>
		</main>

    <script 
    src="https://kit.fontawesome.com/5e3005e55e.js" crossorigin="anonymous"
    ></script>
	</body>
</html>
