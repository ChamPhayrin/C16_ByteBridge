<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../global.css" />
		<link rel="stylesheet" href="contact.css" />
		<title>Document</title>
	</head>
	<body>
    <nav>
      <div class="logo"></div>
      <div>
      <ul class="navLinks">
        <li>
          <a href="" class="navLink active hover">
            Home
          </a>
        </li>
        <li>
          <a href="" class="navLink hover">
            Mission Statement
          </a>
        </li>
        <li>
          <a href="" class="navLink hover">
            Gallery

        <li>

          </a>
        </li>
        <li>
          <a href="" class="navLink button hover donate">
            Donate
          </a>
        </li>
      </ul>
    </div>
    </nav>

		<main class="container">
			<div class="contact">
				<div class="contactPicture"></div>
				<div class="contactFormAll">
					<!-- CONTACT TEXT -->
					<h1>Get in Touch</h1>
					<h3>Have something you want to share?</h3>
					<h4>We'd love to hear from you!</h4>
					<form class="contactForm">
						<!-- NAME -->
						<label for="name" class="name"></label>
						<input type="text" name="name" id="name" placeholder="name" />
						<!-- EMAIL -->
						<label for="email" class="email"></label>
						<input type="email" name="email" id="email" placeholder="email" />
						<!-- MESSAGE -->
						<label for="message" class="message"></label>
						<textarea
							name="message"
							id="message"
							placeholder="message"
						></textarea>
						<!-- SUBMIT BTN -->
						<div class="submitBtn">
							<button class="submit button">submit</button>
						</div>
					</form>
				</div>
			</div>
		</main>

    <footer>
      <ul class="footerLinks">
        <li>
          <a href="" class="footerLink hover">Contact</a>
        </li>
        <li>
          <a href="" class="footerLink hover">Donate</a>
        </li>
      </ul>
      <ul class="footerIcons">
        <li class="footerIcon">
          <i class="fa-brands fa-facebook hover"></i>
        </li>
        <li class="footerIcon">
          <i class="fa-brands fa-instagram hover"></i>
        </li>
        <li class="footerIcon">
          <i class="fa-brands fa-linkedin hover"></i>
        </li>
      </ul>
    </footer>
    <script 
    src="https://kit.fontawesome.com/5e3005e55e.js" crossorigin="anonymous"
    ></script>
	</body>
</html>
