<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../global.css" />
		<link rel="stylesheet" href="donate.css" />
		<title>Donate</title>
	</head>
	<body>
		<nav>
			<div class="logo"></div>
			<div>
				<ul class="navLinks">
					<li>
						<a href="" class="navLink active hover"> Home </a>
					</li>
					<li>
						<a href="" class="navLink hover"> Mission Statement </a>
					</li>
					<li>
						<a href="" class="navLink hover"> Gallery </a>
					</li>
					<li>
						<a href="" class="navLink hover"> Contact </a>
					</li>
					<li>
						<a href="" class="navLink button hover donate"> Donate </a>
					</li>
				</ul>
			</div>
		</nav>
		<main class="container">
			<div class="pictureBanner"></div>
			<div class="donateAll">
				<div class="background">
					<h1>Want to donate?</h1>
					<form class="donateForm">
						<label for="name"
							>Name:
							<input type="text" name="name" id="name" />
						</label>
						<label for="email"
							>Email:
							<input type="email" name="email" id="email" />
						</label>
						<label for="phoneNum">Phone:
							<input type="tel" name="phoneNum" id="phoneNum" />
						</label>
            <div class="donateButtons">
              <button class="button">$50</button>
              <button class="button">$100</button>
              <button class="button">$500</button>
              <button class="button">$1000</button>
            </div>
            <label for="donateAmt">
							<input type="number" name="donateAmt" id="donateAmt" placeholder="Custom Amount"/>
						</label>
						<button class="button" type="submit">Submit</button>
					</form>
				</div>
			</div>
		</main>
		<footer>
			<ul class="footerLinks">
				<li>
					<a href="" class="footerLink hover">Contact</a>
				</li>
				<li>
					<a href="" class="footerLink hover">Donate</a>
				</li>
			</ul>
			<ul class="footerIcons">
				<li class="footerIcon">
					<i class="fa-brands fa-facebook hover"></i>
				</li>
				<li class="footerIcon">
					<i class="fa-brands fa-instagram hover"></i>
				</li>
				<li class="footerIcon">
					<i class="fa-brands fa-linkedin hover"></i>
				</li>
			</ul>
		</footer>
		<script
			src="https://kit.fontawesome.com/5e3005e55e.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
